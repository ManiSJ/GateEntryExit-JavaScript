<!DOCTYPE html>
<html>
<head>
    <style>
        .table {
            margin-top:10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">

        <div class="row">
            <div class="col-6">
                <h3>Gate</h3>
                <form id="gateForm">
                    <div class="input-group mb-3">
                        <input type="hidden" class="form-control" name="gateId" id="gateId" />
                        <input type="text" class="form-control" name="gateName" id="gateName" placeholder="Enter gate name" />
                        <button type="button" class="btn btn-primary" onclick="submitGateForm()">Submit</button>
                    </div>
                </form>
                <table id="gates" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="gatesPagination" class="pagination">
                    </ul>
                </nav>
            </div>
            <div class="col-6">
                <h3>Sensor</h3>
                <form id="sensorForm">
                    <div class="row">
                        <div class="col-5">
                            <input type="hidden" class="form-control" name="sensorId" id="sensorId" />
                            <input type="text" class="form-control" name="sensorName" id="sensorName" placeholder="Enter sensor name" />
                        </div>
                        <div class="col-5">
                            <div class="input-group">
                                <input type="hidden" class="form-control" name="sensorGateId" id="sensorGateId" />
                                <input type="text" disabled name="sensorGateName" id="sensorGateName" class="form-control" />
                                <button type="button" class="btn btn-primary" onclick="openGateModal(true, true, false, false)">Gates</button>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" onclick="submitSensorForm()">Submit</button>
                        </div>
                    </div>
                </form>
                <table id="sensors" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Sensor name</th>
                            <th>Gate name</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="sensorsPagination" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-6">
                <h3>Gate entries</h3>
                <form id="gateEntryForm">
                    <div class="row">
                        <div class="col-5">
                            <input type="hidden" class="form-control" name="entryId" id="entryId" />
                            <input type="date" name="entryDate" id="entryDate" class="mb-3 form-control" />
                            <input type="number" min="00" max="24" name="entryHour" id="entryHour" class="mb-3 form-control" placeholder="Hour" />
                            <input type="number" min="00" max="60" name="entryMinute" id="entryMinute" class="form-control" placeholder="Minute" />
                        </div>
                        <div class="col-5">
                            <input type="number" name="entryNumberOfPeople" id="entryNumberOfPeople" class="mb-3 form-control" placeholder="No. of people" />
                            <div class="input-group">
                                <input type="hidden" class="form-control" name="entryGateId" id="entryGateId" />
                                <input type="text" disabled name="entryGateName" id="entryGateName" class="form-control" />
                                <button type="button" class="btn btn-primary" onclick="openGateModal(true, false, true, true)">Gates</button>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" onclick="submitGateEntryForm()">Submit</button>
                        </div>
                    </div>
                </form>
                <table id="gateEntries" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Gate name</th>
                            <th>Number of people</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="gateEntriesPagination" class="pagination">
                    </ul>
                </nav>
            </div>
            <div class="col-6">
                <h3>Gate exits</h3>
                <form id="gateExitForm">
                    <div class="row">
                        <div class="col-5">
                            <input type="hidden" class="form-control" name="exitId" id="exitId" />
                            <input type="date" name="exitDate" id="exitDate" class="mb-3 form-control" />
                            <input type="number" min="00" max="24" name="exitHour" id="exitHour" class="mb-3 form-control" placeholder="Hour" />
                            <input type="number" min="00" max="60" name="exitMinute" id="exitMinute" class="form-control" placeholder="Minute" />
                        </div>
                        <div class="col-5">
                            <input type="number" name="exitNumberOfPeople" id="exitNumberOfPeople" class="mb-3 form-control" placeholder="No. of people" />
                            <div class="input-group">
                                <input type="hidden" class="form-control" name="exitGateId" id="exitGateId" />
                                <input type="text" disabled name="exitGateName" id="exitGateName" class="form-control" />
                                <button type="button" class="btn btn-primary" onclick="openGateModal(true, false, false, true)">Gates</button>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" onclick="submitGateExitForm()">Submit</button>
                        </div>
                    </div>
                </form>
                <table id="gateExits" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Gate name</th>
                            <th>Number of people</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="gateExitsPagination" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h3>Sensor with details</h3>
                <form id="sensorWithDetailsForm">
                    <input type="hidden" name="selectedGateIds" id="selectedGateIds" />
                    <button type="button" class="btn btn-primary" onclick="openGateModal(false, false, false, false)">Gates</button>
                    <button type="button" class="btn btn-primary" onclick="getAllSensorWithDetails(1)">Filter</button>
                </form>
                <div class="mt-3 mb-3" id="selectedGateNames"></div>
                <table id="sensorWithDetials" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sensor name</th>
                            <th>Gate name</th>
                            <th>Entry count</th>
                            <th>Exit count</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="sensorWithDetialsPagination" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>

    </div>

    <div class="modal" tabindex="-1" id="gate-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Gate.js"></script>
    <script src="GateModal.js"></script>
    <script src="GateEntry.js"></script>
    <script src="GateExit.js"></script>
    <script src="Sensor.js"></script>
    <script src="SensorWithDetails.js"></script>
</body>
</html>
