<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h3>Gate</h3>
                <form id="gateForm">
                    <div class="input-group mb-3">
                        <input type="hidden" class="form-control" name="gateId" id="gateId" />
                        <input type="text" class="form-control" name="gateName" id="gateName" placeholder="Enter gate name" />
                        <button type="button" class="btn btn-primary" onclick="submitGateForm()">Submit</button>
                    </div>
                </form>
                <table id="gates" class="table table-striped">
                    <thead>
                    <th>Actions</th>
                    <th>Name</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="gatesPagination" class="pagination">
                    </ul>
                </nav>
            </div>
            <div class="col-6">
                <h3>Sensor</h3>
                <form id="sensorForm">
                    <div class="row">
                        <div class="col-5">
                            <input type="hidden" class="form-control" name="sensorId" id="sensorId" />
                            <input type="text" class="form-control" name="sensorName" id="sensorName" placeholder="Enter sensor name" />
                        </div>
                        <div class="col-5">
                            <div class="input-group">
                                <input type="hidden" class="form-control" name="sensorGateId" id="sensorGateId" />
                                <input type="text" disabled name="sensorGateName" id="sensorGateName" class="form-control" />
                                <button type="button" class="btn btn-primary" onclick="openGateModal()">Gates</button>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" onclick="submitSensorForm()">Submit</button>
                        </div>
                    </div>
                </form>
                <table id="sensors" class="table table-striped">
                    <thead>
                    <th>Actions</th>
                    <th>Sensor name</th>
                    <th>Gate name</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="sensorsPagination" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="gate-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Gate.js"></script>
    <script src="Sensor.js"></script>
</body>
</html>
