<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h3>Gate</h3>
                <form id="gateForm">
                    <div class="input-group mb-3">
                        <input type="hidden" class="form-control" name="id" id="gateId">
                        <input type="text" class="form-control" name="name" id="gateName" placeholder="Enter gate name">
                        <button type="button" class="btn btn-primary" onclick="submitGateForm()">Submit</button>
                    </div>
                </form>
                <table id="gates" class="table table-striped">
                    <thead>
                    <th>Actions</th>
                    <th>Name</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="gatesPagination" class="pagination">
                    </ul>
                </nav>
            </div>
            <div class="col-6">
                <h3>Sensor</h3>
                <table id="sensor" class="table table-striped">
                    <thead>
                    <th>Actions</th>
                    <th>Name</th>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav class="float-end">
                    <ul id="sensorPagination" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="Gate.js"></script>
</body>
</html>
